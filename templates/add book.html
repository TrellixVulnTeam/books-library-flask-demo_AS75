<!doctype html>
<html>
	<head>
		<title>Add Book</title>
		<link href = "{{ url_for('static', filename = 'common.css') }}" rel="stylesheet" />
	</head>
	<body>
		<h1>* Add Book to Library *</h1>
		<form method="POST" action = "{{ url_for('addBook') }}">
			<fieldset>
				<legend>Add Book Info</legend>
				<input type="text" name = "title" placeholder="Title" required/><br/><br/>
				<input type="text" name = "author" placeholder="Author" required/><br/><br/>
				<input type="text" name="publisher" placeholder="Publisher" required/><br/><br/>
				<input type="submit" name="submit" value="Add" class="btn_primary"/><br/><br/>
			</fieldset>
		</form>
	</body>
	
</html>
